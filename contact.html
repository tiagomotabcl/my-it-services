<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-950;
        }
    </style>
</head>
<body class="bg-gray-950 min-h-screen flex items-center justify-center p-4">

    <div class="bg-gray-900 p-6 sm:p-10 rounded-3xl shadow-2xl w-full max-w-xl">
        <!-- Close button (x) -->
        <div class="flex justify-end">
            <button class="text-gray-400 hover:text-white transition-colors duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        
        <!-- Main Form Container -->
        <h1 class="text-3xl sm:text-4xl font-bold text-white text-center mb-6">
            Contact us
        </h1>

        <!-- Updated form tag for Formspree -->
        <form id="contact-form" action="https://formspree.io/f/xeolojwj" method="POST" class="space-y-6">
            <!-- Hidden field for email subject -->
            <input type="hidden" name="_subject" value="New Website Contact Form Submission!">

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-400 mb-1">Email (required)</label>
                <input type="email" id="email" name="email" required class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>

            <!-- Phone Field -->
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-400 mb-1">Phone (required)</label>
                <input type="tel" id="phone" name="phone" required class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>

            <!-- Service Date Field -->
            <div>
                <label for="service-date" class="block text-sm font-medium text-gray-400 mb-1">Service date (required)</label>
                <input type="date" id="service-date" name="service-date" required class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>

            <!-- Message Field -->
            <div>
                <label for="message" class="block text-sm font-medium text-gray-400 mb-1">Message (required)</label>
                <textarea id="message" name="message" rows="4" required class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600"></textarea>
            </div>

            <!-- IT Services Checklist -->
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">IT Services Checklist (required)</label>
                <div class="space-y-2 text-white">
                    <div class="flex items-start">
                        <input type="checkbox" id="support" name="services[]" value="support" class="mt-1 h-4 w-4 text-blue-600 bg-gray-800 rounded-md border-gray-700 focus:ring-blue-500">
                        <label for="support" class="ml-3 text-sm text-gray-400">
                            Support & Maintenance: Technical support, hardware repair, virus removal, and data backup.
                        </label>
                    </div>
                    <div class="flex items-start">
                        <input type="checkbox" id="networking" name="services[]" value="networking" class="mt-1 h-4 w-4 text-blue-600 bg-gray-800 rounded-md border-gray-700 focus:ring-blue-500">
                        <label for="networking" class="ml-3 text-sm text-gray-400">
                            Networking & Connectivity: Network setup, security, and troubleshooting.
                        </label>
                    </div>
                    <div class="flex items-start">
                        <input type="checkbox" id="web-cloud" name="services[]" value="web-cloud" class="mt-1 h-4 w-4 text-blue-600 bg-gray-800 rounded-md border-gray-700 focus:ring-blue-500">
                        <label for="web-cloud" class="ml-3 text-sm text-gray-400">
                            Web & Cloud Services: Website design, cloud migration, and email management.
                        </label>
                    </div>
                    <div class="flex items-start">
                        <input type="checkbox" id="consultation" name="services[]" value="consultation" class="mt-1 h-4 w-4 text-blue-600 bg-gray-800 rounded-md border-gray-700 focus:ring-blue-500">
                        <label for="consultation" class="ml-3 text-sm text-gray-400">
                            Consultation & Training: IT consultation, software training, and cybersecurity awareness.
                        </label>
                    </div>
                    <div class="flex items-start">
                        <input type="checkbox" id="specialized" name="services[]" value="specialized" class="mt-1 h-4 w-4 text-blue-600 bg-gray-800 rounded-md border-gray-700 focus:ring-blue-500">
                        <label for="specialized" class="ml-3 text-sm text-gray-400">
                            Specialized Services: Smart home and home theater installations.
                        </label>
                    </div>
                </div>
            </div>

            <!-- reCAPTCHA Placeholder -->
            <div class="mt-6 flex items-center space-x-2">
                <input type="checkbox" id="recaptcha-checkbox" class="h-4 w-4 text-blue-600 bg-gray-800 rounded-md border-gray-700 focus:ring-blue-500">
                <label for="recaptcha-checkbox" class="text-gray-400 text-sm">I'm not a robot</label>
                <!-- Note: The actual reCAPTCHA requires site key configuration and is for illustrative purposes only. -->
            </div>

            <!-- Send Button -->
            <button type="submit" class="w-full p-4 text-center bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl shadow-lg transition-colors duration-300">
                Send
            </button>
        </form>
        
        <!-- Form Message Box (hidden by default) -->
        <div id="form-message-box" class="hidden mt-6 bg-gray-800 p-4 rounded-xl">
            <p id="message-text" class="text-white text-center text-sm sm:text-base">
                Your form has been submitted successfully!
            </p>
            <button id="close-message-box" class="mt-4 w-full p-2 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl transition-colors duration-300">
                Got it!
            </button>
        </div>

        <!-- Footer Text -->
        <p class="text-gray-600 text-center text-xs mt-6">
            By submitting, you agree to Linktree's <a href="https://linktr.ee/terms" target="_blank" class="text-blue-400 hover:underline">T&Cs</a> and <a href="https://linktr.ee/privacy" target="_blank" class="text-blue-400 hover:underline">Privacy Notice</a>, and to your contact details being shared with MTechConsult, who may contact you.
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('contact-form');
            const messageBox = document.getElementById('form-message-box');
            const messageText = document.getElementById('message-text');
            const closeButton = document.getElementById('close-message-box');

            // Handle form submission
            form.addEventListener('submit', async (event) => {
                event.preventDefault(); // Prevent default form submission

                const formData = new FormData(form);

                try {
                    const response = await fetch(form.action, {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json'
                        }
                    });

                    if (response.ok) {
                        messageText.textContent = "Your form has been submitted successfully!";
                        form.reset();
                    } else {
                        const errorData = await response.json();
                        messageText.textContent = errorData.error || "Something went wrong. Please try again later.";
                    }
                } catch (error) {
                    messageText.textContent = "Something went wrong. Please check your network and try again.";
                }

                messageBox.classList.remove('hidden');
            });

            // Handle closing the message box
            closeButton.addEventListener('click', () => {
                messageBox.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
